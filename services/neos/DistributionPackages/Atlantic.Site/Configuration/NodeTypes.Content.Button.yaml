'Atlantic.Site:Content.Button':
  superTypes:
    Neos.Neos:Content: true

  ui:
    group: 'atlantic'
    label: 'Button'
    icon: 'icon-file-text'

    inspector:
      groups:
        'controls':
          label: Controls

  properties:
    text:
      type: string
      defaultValue: 'Кнопка'
      ui:
        inlineEditable: true
        label: 'Текст на кнопке'
        reloadIfChanged: true
        inspector:
          group: 'controls'

    type:
      type: string
      defaultValue: 'button'
      ui:
        label: 'Type (button/submit)'
        reloadIfChanged: true
        inspector:
          group: 'controls'
